<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>To Do app</title>
  </head>
  <body>
    <header class="header__container">
      <h1 class="header__title">TODO</h1>
      <!--<img src="./images/icon-sun.svg" alt="sun icon" /> -->
    </header>
    <div class="task__insert-container">
      <div class="task__circle-input"></div>
      <input type="text" class="task__insert-input" id="taskCreator" placeholder="Create a new todo..." />
    </div>
    <ul class="task__new-task-field" id="newTask"></ul>

    <div class="hide" id="counterContainer">
      <p class="counter-item" id="counterField">0 Items left</p>
      <p class="counter-item" id="clearCompleted">Clear Completed</p>
    </div>

    <div class="filter">
      <button class="filter__btn selected" value="All">All</button>
      <button class="filter__btn" value="Active">Active</button>
      <button class="filter__btn" value="Completed">Completed</button>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/oc-garcia">Oct√°vio Garcia</a>.
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
